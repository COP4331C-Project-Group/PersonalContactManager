<html>
  <head>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/register.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?familyIDiv=Ubuntu"
      rel="stylesheet"
    />
  </head>
  <body id="newBody">
    <span id="title">Register</span>
    <div id="loginDiv">
        <input type="text" id="firstNameRegister" class="firstnameInput" placeholder="First" /><br />
        <input type="text" id="lastNameRegister" class="lastnameInput" placeholder="Last" /><br />
        <input type="text" id="usernameRegister" class="registerUsernameInput" placeholder="Username" /><br />
        <input type="password" id="passwordRegister" class="registerPasswordInput" placeholder="Password" /><br />
        <input type="password" id="retypePasswordRegister" class="registerRetypePasswordInput" placeholder="Retype Password" /><br />
  
      <button type="button" id="registerButton" class="registerPageButton" onclick="doRegister();">Sign Up</button>
      <div id="loginLink">
        <a href="login.html">Log In</a>
      </div>
      
      <span id="loginResult"></span>
    </div>
    
  </body>
</html>
