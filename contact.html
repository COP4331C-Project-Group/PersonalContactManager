<!--
  Contact page, shows details for an individual contact
  If edit button clicked, pops up a modal that allows editing contact details
  If delete button clicked, pop up a confirmation dialog
-->
<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="js/common.js" defer></script>
  <script type="text/javascript" src="js/contact.js" defer></script>
  <link rel="stylesheet" href="css/contact.css">
  <title>PCM - *insert contact name here*</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body onload="displayContact()">
  <center>
    <img src="images/default-profile-pic.jpg" alt="Default">
    <br>
    <span id="contactSpan"></span>

    <!-- Trigger/Open The Edit Contact Modal -->
    <button id="openEditContactBtn">Edit Contact</button>

    <!-- Edit Contact Modal -->
    <div id="editContactModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>
          This window shows all the options for editing the contact.
          <br>
          Try to share code between here and the create contact modal (in index.html).
        </p>
        <span id="contact-form" class="contact-form"></span>
        <button id="confirmBtn" class="confirmBtn">Confirm update</button>
        <span id="editError"></span>
      </div>
    </div>

    <!-- Delete Contact button -->
    <button onclick="confirmDeleteContact()">Delete</button>

  </center>
</body>
</html>
