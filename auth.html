<!-- Login/register page; default page if not logged in -->
<html>

<head>
  <script type="text/javascript" src="js/globals.js" defer></script>
  <script type="text/javascript" src="js/common.js" defer></script>
  <script type="text/javascript" src="js/auth.js" defer></script>
  <link rel="stylesheet" href="css/auth.css">
  <title>PCM - Login</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

  <script type="text/javascript">
    console.log("Checking cookie");
    document.addEventListener('DOMContentLoaded', function() 
    {
      readCookie();
    }, false);
  </script>
</head>
<body>
  <center>
    <h1> Log In/Register (use JS to determine which to show) </h1>
    <h2> Log In </h2>
  </center>
    <div id="loginDiv">
      <span id="inner-title">PLEASE LOG IN</span>
      <input type="text" id="loginUsername" placeholder="Username" /><br />
      <input type="password" id="loginPassword" placeholder="Password"/><br />
      <button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Log In </button>
    </div>

    <center>
      <h2> Register </h2>
    </center>
    <div id="registerDiv">
      <span id="inner-title">PLEASE REGISTER</span>
      <input type="text" id="registerFirstName" placeholder="First name" name="fname"><br />
      <input type="text" id="registerLastName" placeholder="Last name" name="lname"><br />
      <input type="text" id="registerUsername" placeholder="Username" /><br />
      <input type="password" id="registerPassword" placeholder="Password"/><br />
      <input type="password" id="registerConfirmPassword" placeholder="Confirm password"/><br />
      <button type="button" id="registerButton" class="buttons" onclick="doRegister();"> Register </button>
    </div>

    <span id="authResult"></span>

</body>
</html>
