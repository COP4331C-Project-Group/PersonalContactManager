<!-- Login/register page; default page if not logged in -->
<html>

<head>
  <script type="text/javascript" src="js/auth.js" defer></script>
  <link rel="stylesheet" href="css/auth.css">
  <title>PCM - Login</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
  <center>
    <h1> Log In/Register (use JS to determine which to show) </h1>
    <h2> Log In </h2>
  </center>
    <div id="loginDiv">
      <span id="inner-title">PLEASE LOG IN</span>
      <input type="text" id="loginName" placeholder="Username" /><br />
      <input type="password" id="loginPassword" placeholder="Password"/><br />
      <button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Log In </button>
      <span id="loginResult"></span>
    </div>

    <center>
      <h2> Register </h2>
    </center>
    <div id="loginDiv">
      <span id="inner-title">PLEASE REGISTER</span>
      <input type="text" id="loginName" placeholder="First name" name="fname"><br />
      <input type="text" id="loginName" placeholder="Last name" name="lname"><br />
      <input type="text" id="loginName" placeholder="Username" /><br />
      <input type="password" id="loginPassword" placeholder="Password"/><br />
      <input type="password" id="loginPassword" placeholder="Password"/><br />
      <button type="button" id="loginButton" class="buttons" onclick="doRegister();"> Register </button>
      <span id="loginResult"></span>
    </div>
</body>
</html>
